<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Ancros</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="Test">
	<meta name="description" content="Тестовая работа Магомедова Руслана">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link">records</a></li>
						<li class="nav__item"><a href="#" class="nav__link">join discord</a></li>
						<li class="nav__item"><a href="#" class="nav__link">drops</a></li>
						<li class="nav__item"><a href="#" class="nav__link">products</a></li>
						<li class="nav__item"><a href="#" class="nav__link">contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Ancros</h1>

				<section class="banner">
					<h2 class="banner__title">
						<span>experience</span>
					</h2>

					<div class="banner__content">
						<div class="banner__slider swiper">
							<div class="banner__wrapper swiper-wrapper">

								<div class="banner__slide swiper-slide">
									<div class="banner__slide-inner">
										<p class="banner__text banner__text--small">NFT</p>
										<h2 class="banner__text banner__text--title">THE DROPLET</h2>
										<p class="banner__text banner__text--big">Will be announced Soon</p>
										<a href="#" class="banner__button">JOIN WAITLIST</a>
									</div>
									<svg class="banner__img" width="80" height="80">
										<use xlink:href="img/icons/sprite.svg#drop"></use>
									</svg>
								</div>

								<div class="banner__slide swiper-slide">
									<div class="banner__slide-inner">
										<p class="banner__text banner__text--small">NFT</p>
										<h2 class="banner__text banner__text--title">THE DROPLET</h2>
										<p class="banner__text banner__text--big">Will be announced Soon</p>
										<a href="#" class="banner__button">JOIN WAITLIST</a>
									</div>
									<svg class="banner__img" width="80" height="80">
										<use xlink:href="img/icons/sprite.svg#drop"></use>
									</svg>
								</div>

								<div class="banner__slide swiper-slide">
									<div class="banner__slide-inner">
										<p class="banner__text banner__text--small">NFT</p>
										<h2 class="banner__text banner__text--title">THE DROPLET</h2>
										<p class="banner__text banner__text--big">Will be announced Soon</p>
										<a href="#" class="banner__button">JOIN WAITLIST</a>
									</div>
									<svg class="banner__img" width="80" height="80">
										<use xlink:href="img/icons/sprite.svg#drop"></use>
									</svg>
								</div>

							</div>
							<div class="banner__player">
								<button type="button" class="banner__arrow banner__arrow--prev" aria-label="prev"></button>
								<button type="button" class="banner__pause" aria-label="pause"><span></span></button>
								<button type="button" class="banner__arrow banner__arrow--next" aria-label="next"></button>
							</div>
						</div>

						<div class="banner__platform banner__platform--top">
							<img width="313" height="22" class="banner__pagination" src="img/pagination.webp" alt="image">
						</div>

						<div class="banner__platform banner__platform--bottom">
							<a class="banner__link" href="#" aria-label="link to discord">
								<svg class="banner__discord" width="27" height="21">
									<use xlink:href="img/icons/sprite.svg#discord"></use>
								</svg>
							</a>
							<svg class="banner__waves" width="127" height="12">
								<use xlink:href="img/icons/sprite.svg#waves"></use>
							</svg>
						</div>
					</div>
				</section>

			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
